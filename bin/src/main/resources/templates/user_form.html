<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet"  type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid ">
    <div>
        <h2 class="text-center">[[${pageTitle}]]</h2>
        <form th:action="@{/user/save}" method="post" style="max-width: 500px; margin: 0 auto;" th:object="${user}">
             <input type="hidden" name="" th:field="*{id}">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label  class="col-sm-4 col-form-label">E-mail:</label>
                    <div class="col-sm-8">
                        <input type="email" name="email" th:field="*{email}"  class="form-control" required maxlength="45" minlength="8">
                    </div>
                </div>

                <div class="form-group row">
                    <label  class="col-sm-4 col-form-label">First Name:</label>
                    <div class="col-sm-8">
                        <input type="text" name="firstName" th:field="*{firstName}"  class="form-control" required maxlength="45" minlength="2">
                    </div>
                </div>

                <div class="form-group row">
                    <label  class="col-sm-4 col-form-label">Last Name:</label>
                    <div class="col-sm-8">
                        <input type="text" name="firstName" th:field="*{lastName}" i class="form-control" required maxlength="45" minlength="2">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password:</label>
                    <div class="col-sm-8">
                        <input type="password" name="password" th:field="*{password}" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label  class="col-sm-4 col-form-label">Enabled:</label>
                    <div class="col-sm-8">
                        <input type="checkbox"  th:field="*{enabled}">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2" >Save</button>
                    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
                </div>
            </div> 
        </form>
    </div>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/users}]]";
    }
</script>
</body>
</html>
